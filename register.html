<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <!-- for header -->
    <div class="header">
    <h1>Register Page</h1>
    </div>
    <!-- for form -->
    <div>
        <form action="">
            <fieldset style="width: 200px;">
                <legend>Enter Information</legend>
            <p>
                <input type="text" placeholder="Enter Your name">
                </p>
                <p>
                <input type="email" placeholder="Enter Your Email">
            </p>
            <p>
                <input type="phone" placeholder="Enter Your Phone">
            </p>
            <p>
                <input style="width: 170px;" type="date" placeholder="Date of birth">
            </p>
            <p>
                <textarea style="width: 170px;" placeholder="address"></textarea>
            </p>
            <p>
                <select style="width: 175px;">
                    <option >Choose Your city</option>
                    <option >Myanaung</option>
                    <option >Kyangin</option>
                    <option >Inn Bin</option>
                </select>
            </p>
            <p>
                <input type="password" placeholder="Enter password">
            </p>
            <p>
                <input type="password" placeholder="Enter  confirm password">
            </p>
            <p>
                <input type="radio">Male
                <input type="radio">Female
            </p>
            <p>
                <input type="submit" value="Register!">
                <input type="reset">
            </p>
            <p>
                Already sign up >>> <a href="login.html">Log In</a>
            </p>
        </fieldset>
          </form>
    </div>

</body>
</html>
